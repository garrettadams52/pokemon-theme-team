<!DOCTYPE html lan='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Team Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel ='stylesheet'>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">               
</head>
<body>
    <div class="container top d-flex flex-column align-items-center">
        <div class="header">
            <h1 class = 'text-center'>Welcome to the Pokemon team generator</h1>
            <h3>Click the pokeball to generate a Pokemon team of a similar type</h3>
        </div>
        <div class="container center d-flex flex-column align-items-center">
            <div class="button">
                <button id = 'pokeball' class="wiggle" onclick="buttonClick()"></button>
            </div>
        </div>
    </div>
    <div class="container bottom d-flex flex-row align-items-start">
        <div class='col-md-2'>
            <h1 class = 'text-center pok-name' id = 'pok-name-1'>Poke 1</h1>
            <div class = 'text-center' id = 'pok-img-1'></div>
        </div>
        <div class='col-md-2'>
            <h1 class = 'text-center pok-name'id = 'pok-name-2'>Poke 2</h1>
            <div class = 'text-center' id = 'pok-img-2'></div>
        </div>
        <div class='col-md-2'>
            <h1 class = 'text-center pok-name' id = 'pok-name-3'>Poke 3</h1>
            <div class = 'text-center' id = 'pok-img-3'></div>
        </div>
        <div class='col-md-2'>
            <h1 class = 'text-center pok-name' id = 'pok-name-4'>Poke 4</h1>
            <div class = 'text-center' id = 'pok-img-4'></div>
        </div>
        <div class='col-md-2'>
            <h1 class = 'text-center pok-name' id = 'pok-name-5'>Poke 5</h1>
            <div class = 'text-center' id = 'pok-img-5'></div>
        </div>
        <div class='col-md-2'>
            <h1 class = 'text-center pok-name' id = 'pok-name-6'>Poke 6</h1>
            <div class = 'text-center' id = 'pok-img-6'></div>
        </div>
  
    </div>    
    <div>
        <div class="one"></div>
        <div class="two"></div>
    </div>    
</body>






</html>
